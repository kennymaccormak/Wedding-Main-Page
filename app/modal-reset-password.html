<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="libs/normalize.css">
    <title>Registration</title>
    <link rel="stylesheet" href="libs/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/media.css">
</head>
<body>
<div class="modal modal-reset-password" id="modalResetPassword">
    <div class="modal-head">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6 modal-head-logo">
                <div class="modal-logo">The Family</div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6 modal-head-buttons">
                <button type="button" class="button p0 button--modal-close">
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 modal-title">Восстановление пароля</div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 modal-sub-title">
                <span class="modal-sub-title__text">Укажите свой e-mail и мы вышлем данные
для восстановления пароля</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6 col-sm-12 col-xs-12">
                <form class="form reset-password-form">
                    <div class="form-field">
                        <input type="text" id="resetPasswordEmail" class="input valid-error no-email"
                               placeholder="Email">
                    </div>
                    <div class="form-field">
                        <span class="error-msg">этот адрес недействителен</span>
                    </div>
                    <div class="form-field reset-password-form__buttons buttons clr-fix">
                        <button type="button" class="button modal-button modal-button--negative">Назад</button>
                        <button type="button" class="button modal-button modal-button--positive">Далее</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="libs/jquery-3.2.1.min.js"></script>
</body>
</html>
